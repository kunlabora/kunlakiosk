[build]
base = "/"
command = "pnpm build"
publish = "kiosk/dist"
functions = "kiosk-functions"

[build.environment]
NODE_VERSION = "22"

[context.production]
command = "pnpm build"

[context.deploy-preview]
command = "pnpm build"

[context.branch-deploy]
command = "pnpm build"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[functions]
directory = "kiosk-functions/"

[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"
